<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaMind</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <div class="login-form">
    <img src="logo.png" alt="Logo" class="login-logo">
    <input type="email" id="email" placeholder="E-Mail">
    <input type="password" id="password" placeholder="Passwort">
    <div class="button-row">
      <button id="login-btn">Login</button>
      <button id="register-btn">Registrieren</button>
    </div>
  </div>
</div>

<!-- HOME SCREEN -->
<div id="home-screen" class="screen">
  <div class="home-title"><h2>Home</h2><span id="current-date"></span></div>
  <div id="home-cards" class="home-cards"></div>
</div>

<!-- HEALTH SCREEN -->
<div id="health-screen" class="screen">
  <div class="health-container">
    <div class="health-input">
      <div class="input-row">
        <input type="date" id="health-date">
        <input type="time" id="health-time">
      </div>
      <div class="input-row">
        <label for="pain-type">Schmerzart</label>
        <select id="pain-type">
          <option value="Migräne">Migräne</option>
          <option value="Spannungskopfschmerzen">Spannungskopfschmerzen</option>
          <option value="Sonstige">Sonstige</option>
        </select>
        <input type="text" id="pain-other" placeholder="Sonstige Schmerzen">
      </div>
      <div class="input-row">
        <label for="pain-level">Schmerzstärke: <span id="pain-value">5</span></label>
        <input type="range" min="1" max="10" value="5" id="pain-level">
      </div>
      <div class="input-row">
        <label for="meds">Medikamente</label>
        <select id="meds" multiple>
          <option value="Triptane">Triptane</option>
          <option value="Paracetamol">Paracetamol</option>
          <option value="Ibuprofen">Ibuprofen</option>
        </select>
        <input type="text" id="med-other" placeholder="Weitere Medikamente">
      </div>
      <button id="save-health">Eintrag speichern</button>
      <button id="export-health">Als PDF exportieren</button>
    </div>
    <div class="health-calendar" id="health-calendar"></div>
  </div>
</div>

<!-- PROFILE SCREEN -->
<div id="profile-screen" class="screen">
  <div class="settings-buttons">
    <button id="logout-btn">Logout</button>
  </div>
</div>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
  <button class="nav-btn active" data-target="home-screen" title="Home">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <path d="M3 12 L12 3 L21 12 V21 H3 Z"></path>
    </svg>
  </button>
  <button class="nav-btn" data-target="health-screen" title="Gesundheit">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <path d="M12 21s-6-4.35-10-10 4-10 10-4c6-6 10 4 10 10s-6 10-10 10z"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="profile-screen" title="Persönlich">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <circle cx="12" cy="8" r="4"/>
      <path d="M4 20c0-4 8-4 8-4s8 0 8 4"/>
    </svg>
  </button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
