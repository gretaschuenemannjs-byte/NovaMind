<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaMind App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app-background"></div>

<!-- LOGIN SCREEN -->
<div id="login-screen" class="screen">
  <div class="login-box">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Passwort">
    <button id="login-btn">Login</button>
    <button id="register-btn">Registrieren</button>
  </div>
</div>

<!-- HOME SCREEN -->
<div id="home-screen" class="screen">
  <div class="card">Kachel 1</div>
  <div class="card">Kachel 2</div>
  <div class="card">Kachel 3</div>
</div>

<!-- HEALTH SCREEN -->
<div id="health-screen" class="screen">
  <div class="card">Health Screen Platzhalter</div>
</div>

<!-- SETTINGS SCREEN -->
<div id="settings-screen" class="screen">
  <div class="card">Persönliche Einstellungen</div>
</div>

<!-- NAVIGATION -->
<div class="bottom-nav">
  <button class="nav-btn active" data-target="home-screen" title="Home">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <path d="M3 12l9-9 9 9v9a3 3 0 0 1-3 3h-12a3 3 0 0 1-3-3v-9z"/>
    </svg>
    Home
  </button>
  <button class="nav-btn" data-target="health-screen" title="Gesundheit">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <path d="M12 21s-6-4.35-10-10 4-10 10-4c6-6 10 4 10 10s-6 10-10 10z"/>
    </svg>
    Gesundheit
  </button>
  <button class="nav-btn" data-target="settings-screen" title="Persönliches">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M12 8v4l3 3"/>
    </svg>
    Einstellungen
  </button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
