<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaMindGS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <div class="login-form">
    <img src="icon-512.png" alt="Logo" class="login-logo">
    <input type="email" id="email" placeholder="E-Mail">
    <input type="password" id="password" placeholder="Passwort">
    <div class="button-row">
      <button id="login-btn">Login</button>
      <button id="register-btn">Registrieren</button>
    </div>
  </div>
</div>

<!-- HOME SCREEN -->
<div class="screen" id="home-screen">
  <div class="home-title">
    <h2 id="current-date"></h2>
  </div>
  <div class="home-cards" id="home-cards"></div>
</div>

<!-- SETTINGS SCREEN -->
<div class="screen" id="settings-screen">
  <h2>Einstellungen</h2>
  <div class="settings-buttons">
    <label for="font-select">Schriftart auswählen:</label>
    <select id="font-select">
      <option value="Century Gothic" selected>Century Gothic</option>
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Poppins">Poppins</option>
    </select>
    <button id="logout-btn">Logout</button>
  </div>
</div>

<!-- HEALTH SCREEN -->
<div class="screen" id="health-screen">
  <h2>Gesundheit</h2>

  <!-- Schmerztracking -->
  <div class="home-card" id="pain-tracker">
    <h3>Schmerzen & Migräne eintragen</h3>

    <label>Schmerzstärke: <span id="pain-intensity-label">5</span></label>
    <input type="range" id="pain-intensity" min="0" max="10" value="5">

    <label>Schmerztyp:</label>
    <select id="pain-type">
      <option>Migräne</option>
      <option>Spannungskopfschmerz</option>
      <option>Sonstiges</option>
    </select>

    <label>Notizen:</label>
    <textarea id="pain-notes" placeholder="Optional"></textarea>

    <label>Medikamente eingenommen?</label>
    <div id="pain-meds-list">
      <label><input type="checkbox" class="med-checkbox" value="Triptane"> Triptane</label>
      <label><input type="checkbox" class="med-checkbox" value="Paracetamol"> Paracetamol</label>
      <label><input type="checkbox" class="med-checkbox" value="Ibuprofen"> Ibuprofen</label>
    </div>

    <button id="pain-save-btn">Eintragen</button>
    <button id="pain-export-btn">Exportieren</button>
  </div>

  <!-- Schmerz-Kalender -->
  <div class="home-card" id="pain-calendar">
    <h3>Kalenderübersicht</h3>
    <div id="calendar-entries"></div>
  </div>

  <!-- Supplement / Tablettenverwaltung -->
  <div class="home-card" id="supplement-tracker">
    <h3>Tabletten & Supplements</h3>

    <label>Neue Tablette/Supplement hinzufügen:</label>
    <input type="text" id="supplement-name" placeholder="Name">
    <input type="time" id="supplement-time">
    <button id="supplement-add-btn">Hinzufügen</button>

    <h4>Meine Tabletten:</h4>
    <div id="supplement-list"></div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button class="nav-btn" data-target="notes-screen" title="Notizen">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <line x1="4" y1="6" x2="20" y2="6"/>
      <line x1="4" y1="12" x2="20" y2="12"/>
      <line x1="4" y1="18" x2="20" y2="18"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="todos-screen" title="To-Dos">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <rect x="4" y="5" width="16" height="16" rx="2"/>
      <path d="M6 12l4 4 8-8"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="routines-screen" title="Routine">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M12 6v6l4 2"/>
    </svg>
  </button>
  <button class="nav-btn active" data-target="home-screen" title="Home">
    <svg viewBox="0 0 24 24" width="28" height="28" stroke="#fff" fill="none" stroke-width="2">
      <path d="M3 12l9-9 9 9v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="calendar-screen" title="Kalender">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <rect x="3" y="4" width="18" height="18" rx="2"/>
      <path d="M16 2v4M8 2v4"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="health-screen" title="Gesundheit">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <path d="M12 21C12 21 4 13.5 4 8.5C4 5 7 2 12 6C17 2 20 5 20 8.5C20 13.5 12 21 12 21Z"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="profile-screen" title="Profil">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <circle cx="12" cy="8" r="4"/>
      <path d="M4 20c0-4 8-4 8-4s8 0 8 4"/>
    </svg>
  </button>
</div>

<script src="app.js"></script>
</body>
</html>
