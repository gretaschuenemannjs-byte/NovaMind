<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaMindGS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <div class="login-form">
    <img src="icon-512.png" alt="Logo" class="login-logo">
    <input type="email" id="email" placeholder="E-Mail">
    <input type="password" id="password" placeholder="Passwort">
    <div class="button-row">
      <button id="login-btn">Login</button>
      <button id="register-btn">Registrieren</button>
    </div>
  </div>
</div>

<!-- HOME SCREEN -->
<div class="screen" id="home-screen">
  <div class="home-title">
    <h2 id="current-date"></h2>
  </div>
  <div class="home-cards" id="home-cards"></div>
</div>

<!-- SETTINGS SCREEN -->
<div class="screen" id="settings-screen">
  <h2>Einstellungen</h2>
  <div class="settings-buttons">
    <label for="font-select">Schriftart auswählen:</label>
    <select id="font-select">
      <option value="Century Gothic" selected>Century Gothic</option>
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Poppins">Poppins</option>
    </select>
    <button id="logout-btn">Logout</button>
  </div>
</div>

<!-- HEALTH SCREEN -->
<div class="screen" id="health-screen">
  <h2>Gesundheit</h2>
  <div class="health-container">
    <div class="health-entry">
      <div class="entry-row">
        <label>Datum:</label>
        <input type="date" id="health-date">
        <label>Uhrzeit:</label>
        <input type="time" id="health-time">
      </div>

      <div class="entry-row">
        <label>Schmerzstärke:</label>
        <input type="range" id="pain-slider" min="1" max="10" value="1">
        <span id="pain-value">1</span>
      </div>

      <div class="entry-row">
        <label>Schmerztyp:</label>
        <select id="pain-type">
          <option value="">Keine</option>
          <option value="Migräne">Migräne</option>
          <option value="Spannungskopfschmerzen">Spannungskopfschmerzen</option>
          <option value="Sonstige">Sonstige</option>
        </select>
        <input type="text" id="pain-other" placeholder="Sonstige Schmerzen" style="display:none;">
      </div>

      <div class="entry-row">
        <label>Medikamente:</label>
        <select multiple id="medications">
          <option value="Triptane">Triptane</option>
          <option value="Paracetamol">Paracetamol</option>
          <option value="Ibuprofen">Ibuprofen</option>
          <option value="Keine">Keine</option>
        </select>
        <input type="text" id="medication-other" placeholder="Weitere Medikamente">
      </div>

      <div class="entry-buttons">
        <button id="save-health">Speichern</button>
        <button id="delete-health">Löschen</button>
        <button id="export-health">Exportieren (PDF)</button>
      </div>
    </div>

    <div class="health-calendar" id="health-calendar">
      <!-- Hier wird der Kalender angezeigt -->
    </div>

    <div class="health-supplements">
      <h3>Supplements & Erinnerungen</h3>
      <div class="supplement-entry">
        <input type="text" id="supplement-name" placeholder="Supplementname">
        <input type="time" id="supplement-time">
        <button id="add-supplement">Hinzufügen</button>
      </div>
      <div id="supplement-list"></div>
    </div>
  </div>
</div>

<!-- PLACEHOLDER SCREENS -->
<div class="screen" id="notes-screen"></div>
<div class="screen" id="todos-screen"></div>
<div class="screen" id="routines-screen"></div>
<div class="screen" id="calendar-screen"></div>
<div class="screen" id="profile-screen"></div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button class="nav-btn" data-target="notes-screen" title="Notizen">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <line x1="4" y1="6" x2="20" y2="6"/>
      <line x1="4" y1="12" x2="20" y2="12"/>
      <line x1="4" y1="18" x2="20" y2="18"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="todos-screen" title="To-Dos">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <rect x="4" y="5" width="16" height="16" rx="2"/>
      <path d="M6 12l4 4 8-8"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="routines-screen" title="Routine">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M12 6v6l4 2"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="home-screen" title="Home" class="active">
    <svg viewBox="0 0 24 24" width="28" height="28" stroke="#fff" fill="none" stroke-width="2">
      <path d="M3 12l9-9 9 9v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="calendar-screen" title="Kalender">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <rect x="3" y="4" width="18" height="18" rx="2"/>
      <path d="M16 2v4M8 2v4"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="health-screen" title="Gesundheit">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <path d="M12 21c-6-6-10-10-10-14 0-4 4-8 10-2 6-6 10-2 10 2 0 4-4 8-10 14z"/>
    </svg>
  </button>
  <button class="nav-btn" data-target="profile-screen" title="Profil">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="#fff" fill="none" stroke-width="2">
      <circle cx="12" cy="8" r="4"/>
      <path d="M4 20c0-4 8-4 8-4s8 0 8 4"/>
    </svg>
  </button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
