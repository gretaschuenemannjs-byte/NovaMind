<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaMindGS</title>

  <style>
    /* --------------------- */
    /* Grund-Styles Body */
    /* --------------------- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Century Gothic', 'Montserrat', 'Poppins', 'Nunito', 'Inter', sans-serif;
      background-color: #000;
      box-sizing: border-box;
    }

    /* --------------------- */
    /* Login Screen */
    /* --------------------- */
    #login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #login-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      padding: 32px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 380px;

      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    /* RUNDES LOGO */
    .login-logo {
      width: 96px;
      height: 96px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.4);
    }

    .login-form h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .login-form input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    .login-form button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: rgba(90, 116, 160, 0.85);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .login-form button:hover {
      background: rgba(90, 116, 160, 1);
    }

    /* --------------------- */
    /* Screens */
    /* --------------------- */
    .screen {
      display: none;
      padding: 20px;
    }

    .screen.active {
      display: block;
    }

    /* --------------------- */
    /* Home Screen Buttons */
    /* --------------------- */
    .home-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .home-buttons button {
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #6a85b6;
      color: white;
    }

    /* --------------------- */
    /* Navigation Bottom */
    /* --------------------- */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffffdd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .bottom-nav button.active {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <img id="login-bg" src="login-background.png" alt="Hintergrund">

    <div class="login-form">
      <img src="icon-512.png" alt="Logo" class="login-logo">
      <h1>NovaMindGS</h1>

      <input type="email" id="email" placeholder="E-Mail">
      <input type="password" id="password" placeholder="Passwort">

      <button id="login-btn">Login</button>
      <button id="register-btn">Registrieren</button>
    </div>
  </div>

  <!-- HOME -->
  <div class="screen" id="home-screen">
    <h2>Willkommen!</h2>
    <div class="home-buttons">
      <button>Aufgaben</button>
      <button>Kalender</button>
      <button>Notizen</button>
      <button>Profil</button>
    </div>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- SETTINGS -->
  <div class="screen" id="settings-screen">
    <h2>Einstellungen</h2>
  </div>

  <!-- NAV -->
  <div class="bottom-nav">
    <button class="nav-btn active" data-target="home-screen">Home</button>
    <button class="nav-btn" data-target="settings-screen">Einstellungen</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

</body>
</html>
